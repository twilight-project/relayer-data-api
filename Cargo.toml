[package]
name = "twilight-relayerAPI"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bigdecimal = { version = "0.3.0", features = ["serde"] }
chrono = { version = "0.4.23", features = ["serde"] }
crossbeam-channel = "0.5.6"
diesel = { version = "2.0.2", features = ["uuid", "bigdecimal", "chrono", "numeric", "postgres_backend", "postgres", "r2d2", "serde_json"] }
dotenv = "0.15.0"
kafka = "0.9.0"
log = "0.4.17"
r2d2 = "0.8.10"
serde = { version = "1.0.150", features = ["derive"] }
serde_json = "1.0.91"
thiserror = "1.0.38"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
twilight-relayer-rust = { path = "../twilight-relayer" }
uuid = { version = "1.2.2", features = ["serde", "v7"] }
