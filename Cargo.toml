[package]
name = "twilight-relayerAPI"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.23", features = ["serde"] }
crossbeam-channel = "0.5.6"
diesel = { version = "2.0.2", features = ["uuid", "chrono", "postgres", "serde_json"] }
dotenv = "0.15.0"
kafka = "0.9.0"
serde = { version = "1.0.150", features = ["derive"] }
serde_json = "1.0.91"
twilight-relayer-rust = { path = "../twilight-relayer" }
uuid = { version = "1.2.2", features = ["serde", "v7"] }
